<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant matchmaking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">


    <h1>Randomizar Equipes</h1>

    <textarea id="randomizer-area" placeholder="Digite o nome dos jogadores"></textarea>

    <button id="randomizer-button">Sortear</button>

    
    <table class="teammate-table">
      <thead>
        <tr>
          <th style="background-color: #ef5d58;">ATTACKERS</th>
          <th style="background-color: #65c3aa;">DEFENDERS</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="player-attack">Jogador 1</td>
          <td class="player-defense">Jogador 1</td>
        </tr>

        <tr>
          <td class="player-attack">Jogador 2</td>
          <td class="player-defense">Jogador 2</td>
        </tr>

        <tr>
          <td class="player-attack">Jogador 3</td>
          <td class="player-defense">Jogador 3</td>
        </tr>

        <tr>
          <td class="player-attack">Jogador 4</td>
          <td class="player-defense">Jogador 4</td>
        </tr>

        <tr>
          <td class="player-attack">Jogador 5</td>
          <td class="player-defense">Jogador 5</td>
        </tr>
      </tbody>

    </table>
  </div>


</body>

<script src="script.js"></script>

</html>
