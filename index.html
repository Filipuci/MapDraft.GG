<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapDraft.GG</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div id="randomizer-container">
      <h1>Randomizar Equipes</h1>

      <textarea id="randomizer-area" placeholder="Separe o nome dos jogadores por linha"></textarea>

      <button id="randomizer-button">Sortear</button>
    </div>

    <div id="picksAndBans-container">

      <button id="home-btn"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 26 26">
        <path d="M 20 2.03125 C 19.449219 2.03125 19 2.480469 19 3.03125 L 19 7.8125 L 13.71875 2.53125 C 13.328125 2.140625 12.671875 2.140625 12.28125 2.53125 L 0.5625 14.28125 C 0.171875 14.671875 0.171875 15.296875 0.5625 15.6875 C 0.953125 16.078125 1.578125 16.078125 1.96875 15.6875 L 13 4.65625 L 24.0625 15.71875 C 24.257813 15.914063 24.523438 16.03125 24.78125 16.03125 C 25.039063 16.03125 25.273438 15.914063 25.46875 15.71875 C 25.859375 15.328125 25.859375 14.703125 25.46875 14.3125 L 22 10.84375 L 22 3.03125 C 22 2.480469 21.550781 2.03125 21 2.03125 Z M 13 6.5 L 2 17.5 L 2 23 C 2 24.65625 3.34375 26 5 26 L 21 26 C 22.65625 26 24 24.65625 24 23 L 24 17.5 Z M 11 16 L 15 16 C 15.550781 16 16 16.449219 16 17 L 16 23 C 16 23.550781 15.550781 24 15 24 L 11 24 C 10.449219 24 10 23.550781 10 23 L 10 17 C 10 16.449219 10.449219 16 11 16 Z"></path>
        </svg></button>

      <div class="btn-md-area">
        <button id="md3">MD3</button>
        <button id="md5">MD5</button>
      </div>

      <h2 id="banPick-phase"></h2>

      <div id="maps-area">
        <div class="map-container" data-map="ascent">
          <img src="img/ascent.webp">       
        </div>

        <div class="map-container" data-map="abyss">
          <img src="img/abyss.webp">
        </div>

        <div class="map-container" data-map="bind">
          <img src="img/bind.webp">
        </div>

        <div class="map-container" data-map="icebox">
          <img src="img/icebox.webp">
        </div>

        <div class="map-container" data-map="sunset">
          <img src="img/sunset.webp">
        </div>

        <div class="map-container" data-map="lotus">
          <img src="img/lotus.webp">
        </div>

        <div class="map-container" data-map="haven">
          <img src="img/haven.webp">
        </div>
      </div>

      <button class="submit-btn">âœ“</button>

    </div>



    <table class="teammate-table">
      <thead>
        <tr>
          <th style="background-color: #ef5d58;">ATTACKERS</th>
          <th style="background-color: #65c3aa;">DEFENDERS</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td data-player="0" class="player-attack">Jogador 1</td>
          <td data-player="0" class="player-defense">Jogador 1</td>
        </tr>

        <tr>
          <td data-player="1" class="player-attack">Jogador 2</td>
          <td data-player="1" class="player-defense">Jogador 2</td>
        </tr>

        <tr>
          <td data-player="2" class="player-attack">Jogador 3</td>
          <td data-player="2" class="player-defense">Jogador 3</td>
        </tr>

        <tr>
          <td data-player="3" class="player-attack">Jogador 4</td>
          <td data-player="3" class="player-defense">Jogador 4</td>
        </tr>

        <tr>
          <td data-player="4" class="player-attack">Jogador 5</td>
          <td data-player="4" class="player-defense">Jogador 5</td>
        </tr>
      </tbody>
    </table>

    <button id="confirm-btn">Confirmar times</button>
  </div>


</body>

<script src="script.js"></script>

</html>
